name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version without v prefix (e.g., 1.0.0) or "edge" for development build'
        required: true
        default: '1.0.0'

env:
  GO_VERSION: '1.25'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.version }}" == "edge" ]]; then
            echo "version=edge" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            TAG="v${{ inputs.version }}"
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Test
        run: |
          go mod download
          go test -v ./...
          go vet ./...

      - name: Build binaries
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" == "edge" ]]; then
            VERSION="edge-$(git rev-parse --short HEAD)"
          fi
          LDFLAGS="-w -s"

          mkdir -p dist

          # Linux ARM64 (Raspberry Pi 4/5)
          echo "Building encoder-linux-arm64"
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/encoder-linux-arm64 .

          # Linux AMD64 (for testing/servers)
          echo "Building encoder-linux-amd64"
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/encoder-linux-amd64 .

          # macOS ARM64 (for development)
          echo "Building encoder-darwin-arm64"
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/encoder-darwin-arm64 .

          # macOS AMD64 (for development)
          echo "Building encoder-darwin-amd64"
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/encoder-darwin-amd64 .

      - name: Create release
        if: steps.version.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## Installation

            On Raspberry Pi 4/5 with HiFiBerry card:
            ```bash
            curl -sSL https://raw.githubusercontent.com/oszuidwest/rpi-audio-encoder/main/deploy/install.sh | sudo bash
            ```

            Binary downloads are available below as release assets.
          files: dist/*
          generate_release_notes: true

      - name: Upload edge artifacts
        if: steps.version.outputs.is_release == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: edge-${{ github.sha }}
          path: dist/*
          retention-days: 7
